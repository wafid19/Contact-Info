<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css" />
    <title>Contacts List App</title>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="display-4 text-center">Contacts List</h1>
      <form id="contact-form">
        <div class="form-group">
          <label for="title">Name</label>
          <input type="text" id="pname" class="form-control" name="name" />
        </div>

        <div class="form-group">
          <label for="author">Contact Number</label>
          <input type="number" id="mc" class="form-control" name="number" />
        </div>

        <div class="form-group">
          <label for="year">Email</label>
          <input type="text" id="year" class="form-control" name="email" />
        </div>
        <input type="submit" value="Add Contact"class="btn btn-warning btn-block"  />
      </form>
      <table class="table table-striped mt-5 text-center">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Contact Number</th>
            <th>Email</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="pList">
        </tbody>
      </table>
    <div class="modal hide fade" tabindex="-1">
      <div class="modal-header">
        <button class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h3 id="myModalLabel"></h3>
      </div>
       <div class="modal-body">
         <form method="POST" id="ModalF" class="form-horizontal" onsubmit="return false">
            <input id="id_name" maxlength="250" name="name" type="text">
          </form>
       </div>
    </div>
  </div>

    <script type="modal" src="index.js"></script>
  </body>
</html>
